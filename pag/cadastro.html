<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cadastro">
        <div class="logo">
            <img src="../img/Nutridezinicialsembg 1.png" alt="">
        </div>
        <div class="formulario">
            <h1>Cadastro</h1>

            <div class="textos">  
                <input type="email" placeholder="email">
                <input type="text" placeholder="nome">
                <input type="password" placeholder="senha" name="" id="">
                <div class="confirmar">
                    <input type="password" placeholder="confirmar senha" name="" id="">
                    <span class="far fa-check-circle"></span>
                </div>

                <div class="login">
                    <div class="lembrar">
                        <label class="container">
                            <input type="checkbox">
                            <svg viewBox="0 0 64 64" height="15px" width="15px">
                              <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                            </svg>
                          </label>
                        <h3>Lembrar Login</h3>
                    </div>
                    <a href="#">Voltar Login</a>
                </div>

                <button type="submit">Cadastro</button>
            </div>
        </div>

        <div class="social-login">
            <h3>Social Login</h3>
            <p>face</p>
            <p>google</p>
        </div>
    </div>
</body>
</html>
